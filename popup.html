<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Metrics</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="root"></div>
    <div class="settings-container">
        <h2>Content Analysis Report</h2>
        <div class="metric-container">
            <div class="metric-item">
                <label for="factDensity">Fact Density:</label>
                <span class="value-display" id="factDensityValue">50%</span>
            </div>
            <div class="metric-item">
                <label for="biasContent">Bias Content:</label>
                <span class="value-display" id="biasContentValue">50%</span>
            </div>
            <div class="metric-item">
                <label for="emotionalCalories">Emotional Calories:</label>
                <span class="value-display" id="emotionalCaloriesValue">50%</span>
            </div>
            <div class="metric-item">
                <label for="perspectiveVitamins">Perspective Vitamins:</label>
                <span class="value-display" id="perspectiveVitaminsValue">50%</span>
            </div>
            <div class="metric-item">
                <label for="complexityIndex">Complexity Index:</label>
                <span class="value-display" id="complexityIndexValue">50%</span>
            </div>
            <div class="metric-item">
                <label for="sourceMinerals">Source Minerals:</label>
                <span class="value-display" id="sourceMineralsValue">50%</span>
            </div>
        </div>
        <button id="save">Get results</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
